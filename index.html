<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" href="bulma.css">
    <title>Weather Forecast</title>
</head>
<body>
   
<!-- top tag -->
    <div class="box bg-img">
        <h1 class="is-size-3 has-text-centered
         has-text-weight-semibold has-text-white">Weather Report</h1>
    </div>

    <!-- search bar -->
    <div class="column is-3" id="height">
    <div class="box box-shadow">
        <h2 class="is-size-4">Type in a city:</h2>
    <div class="field has-addons">
        <div class="control">
          <input class="input" id="input" type="text" placeholder="ex: Seattle">
        </div>
        <div class="control">
          <button class="button is-info" id="button">
            Search
          </button>
        </div>
      </div>
      </div>
          <div class="content" id="archive">

          </div>
      </div>
      <div class="column is-2 is-offset-4 " id="info">

      </div>
      <div class="columns  is-one-quarter is-offset-one-quarter mt-6" id="forecast">
        <div class="column is-offset-one-quarter is-1 p-2" id="1">

        </div>
        

      </div>



</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script  src="forecast.js"></script>
</html>
